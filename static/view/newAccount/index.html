<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e0d9b10ad3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bdlogin">
    <header class="hdlogin">
      <a href="/"
        ><img class="logocuenta" src="images/logo-icon.svg" alt=""
      /></a>
      <div class="contenedor-form">
        <form class="form" id="newaccount-submit">
          <h3>Registrate</h3>
          <div class="contenedor">
            <div>
              <input
                class="email"
                type="text"
                id="newaccount-name"
                placeholder="Nombre Completo"
              />
            </div>
            <div>
              <input
                class="email"
                type="text"
                id="newaccount-email"
                placeholder="Correo Electronico"
              />
            </div>
            <div class="input-contenedor">
              <input
                class="password"
                type="password"
                id="newaccount-password"
                placeholder="Contraseña"
              />
            </div>

            <input type="submit" value="Registrate" class="sub-btn" />

            <p class="plogin">
              Al registrarte, aceptas nuestras Condiciones de uso y Política de
              privacidad.
            </p>
            <br />
            <p class="plogin">
              ¿Ya tienes una cuenta?<a class="link" href="/login"
                >Iniciar Sesion</a
              >
            </p>
          </div>
        </form>
      </div>
    </header>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
